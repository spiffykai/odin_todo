<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Projects</h1>
            <button id="createproject-btn">Create new project</button>
            <ul id="project-list">
            </ul>
        </div>
        <div id="content">
            <h1>todo list</h1>
            <ul id="todo-list">
            </ul>

            <input type="text" id="task-input" name="task-input">
            <button id="add-btn">Add Task</button>
        </div>
    </div>

    <dialog id="newproject-dialog">
        <form id="newproject-form">
            <input type="text" id="newproject-name" name="newproject-name">
            <button type="submit" id="addnewproject-btn">Add new project</button>
        </form>
    </dialog>
</body>
</html>
