<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=remove" />
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>Your Projects</h1>
                <button id="createproject-btn" class="sidebar-btn"><span class="material-symbols-outlined">add</span></button>
            </div>
            <ul id="project-list">
            </ul>
        </div>
        <div id="header">
            <h1 id="projectname">todo list</h1>
            <button id="newtask-btn" class="sidebar-btn"><span class="material-symbols-outlined">add</span></button>
        </div>
        <div id="content">
            <ul id="todo-list">
            </ul>
        </div>
    </div>

    <dialog id="newproject-dialog">
        <form id="newproject-form">
            <h1>Create a project.</h1>
            <input type="text" id="newproject-name" name="newproject-name" required>
            <div id="newproject-buttons">
                <button type="submit" id="addnewproject-btn">Add</button>
                <button type="button" id="cancelnewproject-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="newtask-dialog">
        <form id="newtask-form">
            <h1>Add a task.</h1>
            <input type="text" id="newtask-name" name="newtask-name" required>
            <div id="newtask-buttons">
                <button type="submit" id="addnewtask-btn">Add</button>
                <button type="button" id="cancelnewtask-btn">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
